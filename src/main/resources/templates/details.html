<!DOCTYPE html>
<html lang="en" style="background-color: #212529">
<head>
    <meta charset="UTF-8">
    <title>Détails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="p-3 mb-2 bg-dark text-white" style="margin: auto; text-align: center">
    <h1 th:text="'Détails de ' + ${etablissement.titre}" style="font-weight: bold; margin: 10% auto 10px auto; width: fit-content"></h1>
    <a th:href="@{/etablissements/{villeId}(villeId=${etablissement.getVille().getID()})}">
        <button style="font-weight: bold; margin: 20px 0px" class="btn btn-outline-primary">Retourner</button>
    </a>
    <h1 style="font-weight: bold; margin: auto auto 10px auto; width: fit-content">Présentations:</h1>
    <table style="border-collapse: collapse; width: fit-content; margin: auto">
        <thead>
        <tr>
            <th style="border: 1px solid white; padding: 0px 10px">ID</th>
            <th style="border: 1px solid white; padding: 0px 10px">Salle (Nom)</th>
            <th style="border: 1px solid white; padding: 0px 10px">Cours (Titre)</th>
            <th style="border: 1px solid white; padding: 0px 10px"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="presentation : ${presentations}">
            <td style="border: 1px solid white; padding: 0px 10px" th:text="${presentation.ID}"></td>
            <td style="border: 1px solid white; padding: 0px 10px" th:text="${presentation.salle.getNom()}"></td>
            <td style="border: 1px solid white; padding: 0px 10px" th:text="${presentation.cours.getTitre()}"></td>
            <td style="border: 1px solid white; padding: 5px 10px">
                <a th:href="@{/seances(coursId=${presentation.getCours().getID()}, etablissementId=${etablissement.ID}, villeId=${etablissement.getVille().getID()})}">
                    <button type="button" class="btn btn-primary">
                        <i class="fa-solid fa-circle-info"></i> Séances du cours
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
